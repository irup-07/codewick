<style>
   body{background-color:#131419}.wrap{display:flex;justify-content:center;align-items:center;height:90vh}h1{font-family:Vollkorn,serif;font-size:6rem;text-align:center;color:#00f7ff;font-size:5.6rem;text-align:center;line-height:1;color:#3af8ff;animation:neon .08s ease-in-out infinite alternate}@keyframes neon{from{text-shadow:0 0 6px rgba(202,228,225,.92),0 0 30px rgba(202,228,225,.34),0 0 12px rgba(30,132,242,.52),0 0 21px rgba(30,132,242,.92),0 0 34px rgba(30,132,242,.78),0 0 54px rgba(30,132,242,.92)}to{text-shadow:0 0 6px rgba(202,228,225,.98),0 0 30px rgba(202,228,225,.42),0 0 12px rgba(30,132,242,.58),0 0 22px rgba(30,132,242,.84),0 0 38px rgba(30,132,242,.88),0 0 60px #1e84f2}}.waitlist{margin-top:2rem;text-align:center}input{width:40%;padding:1rem;box-shadow:inset 3px 3px 5px rgba(0,0,0,.7),inset -3px -3px 5px rgba(255,255,255,.1)}input:focus{outline:0}input::placeholder{color:#00f7ff}h2{font-family:Vollkorn,serif;text-align:center;color:#b4161b}button{box-shadow:-2px -2px 6px rgba(255,255,255,.1),2px 2px 6px rgba(0,0,0,.8)}.hide{display:none}.a-n1,.a-n2{margin-left:20px;margin-top:2rem;text-decoration:none;position:relative;padding:15px 30px;overflow:hidden;transition:.2s all;color:#fff;text-transform:uppercase;letter-spacing:4px}.a-n2:hover{background:#3af8ff;color:#000;box-shadow:0 0 10px #26a0da,0 0 40px#26a0da,0 0 80px #26a0da;transition-delay:.2s}.a-n2 span:nth-child(1){top:0;left:-91%;width:100%;height:2px;background:#26a0da}.a-n2:hover span:nth-child(1){left:0;transition:.3s}.a-n2 span:nth-child(3){bottom:0;right:-91%;width:100%;height:2px;background:#26a0da}.a-n2:hover span:nth-child(3){right:0;transition:.3s}.a-n2 span:nth-child(2){bottom:-70%;right:0;width:2px;FONT-WEIGHT:100;background:#26a0da;height:100%}.a-n2:hover span:nth-child(2){bottom:0;transition:.3s}.a-n2 span:nth-child(4){top:-70%;left:0;width:2px;FONT-WEIGHT:100;background:#26a0da;height:100%}.a-n2:hover span:nth-child(4){top:0;transition:.3s}@media only screen and (max-width:600px){h1{font-size:3.4rem;margin-top:2rem}a{padding:1rem;padding-left:4rem;padding-right:4rem;color:#b4161b!important;border-radius:50px;background-color:#00f7ff;text-decoration:none;font-family:Cookie,cursive;font-size:1.2rem;font-weight:600;margin-top:3rem}.hide{display:block}}
</style>

</div>
